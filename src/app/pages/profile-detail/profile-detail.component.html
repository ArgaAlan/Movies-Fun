<div class="container" *ngIf="(auth.user$ | async) as user">
  <div class="team-single">
    <div class="row">
      <div class="col-lg-4 col-md-5 xs-margin-30px-bottom mt-3">
        <div class="team-single-img">
          <img src="{{ user.picture }}" alt="" width="400" height="400">
        </div>
        <div class="bg-light-gray padding-30px-all md-padding-25px-all sm-padding-20px-all text-center">
          <h4 class="margin-10px-bottom font-size24 md-font-size22 sm-font-size20 font-weight-600">{{ user.nickname }}</h4>
        </div>
      </div>

      <div class="col-lg-8 col-md-7">
        <div class="team-single-text padding-50px-left sm-no-padding-left">
          <div class="contact-info-section margin-40px-tb mt-3">
            <ul class="list-style9 no-margin">
              <li>

                <div class="row">
                  <div class="col-md-5 col-5">
                    <i class="fas fa-user text-green"></i>
                    <strong class="margin-10px-left text-green"> Username:</strong>
                  </div>
                  <div class="col-md-7 col-7">
                    <p>{{ user.nickname }}</p>
                  </div>
                </div>

              </li>

              <li>
                <div class="row">
                  <div class="col-md-5 col-5">
                    <i class="fas fa-envelope text-pink"></i>
                    <strong class="margin-10px-left xs-margin-four-left text-pink"> Email:</strong>
                  </div>
                  <div class="col-md-7 col-7">
                    <p><a href="javascript:void(0)">{{ user.email }}</a></p>
                  </div>
                </div>
              </li>

              <li>

                <div class="row">
                  <div class="col-md-5 col-5">
                    <i class="far fa-address-card text-sky"></i>
                    <strong class="margin-10px-left text-sky"> Name:</strong>
                  </div>
                  <div class="col-md-7 col-7">
                    <p>{{ user.given_name }}</p>
                  </div>
                </div>

              </li>
              <li>

                <div class="row">
                  <div class="col-md-5 col-5">
                    <i class="far fa-address-card text-purple"></i>
                    <strong class="margin-10px-left "> Surname:</strong>
                  </div>
                  <div class="col-md-7 col-7">
                    <p>{{ user.family_name }}</p>
                  </div>
                </div>

              </li>
            </ul>
          </div>

        </div>
      </div>

      <div class="col-md-12">
        <button class="btn btn-secondary btn-block" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
