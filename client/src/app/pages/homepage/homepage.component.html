<div class="container p-3">
  <div class="row align-items-center mt-5">
    <form (ngSubmit)="onSubmit(searchForm)" #searchForm="ngForm">
      <div class="col">
        <div class="input-group">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Movie"
            aria-label="Search"
            aria-describedby="search-addon"
            [(ngModel)]="searchEntry"
            name="search"
            autocomplete="off"
          />
          <button type="submit" class="btn btn-outline-primary">
            Search Movie
          </button>
        </div>
      </div>
    </form>
  </div>
  <br />
  <div class="row align-items-center">
    <div class="col">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Netflix</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked">HBO</label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Series</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Movies</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Action</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Romance</label
        >
      </div>
    </div>
  </div>
  <br />
  <div class="row align-items-center">
    <div class="col" *ngIf="submitted">
      <app-spinner *ngIf="loading"></app-spinner>
      <ul class="list-group" *ngIf="!loading && relatedMovies.length >= 1">
        <a
          [routerLink]="['/movie', movie.ids.slug]"
          style="text-decoration: none"
          *ngFor="let movie of relatedMovies"
        >
          <li class="list-group-item" aria-current="true">
            {{ movie.title }}
          </li>
        </a>
      </ul>
      <p *ngIf="!loading && relatedMovies.length === 0">No Results</p>
    </div>
  </div>
</div>
